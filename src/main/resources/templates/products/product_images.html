<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<!--<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">-->
<html  xmlns:th="http://www.thymeleaf.org">


<body>
<div th:fragment="content" th:remove="tag" >

   <div class="row" id="divProductImages">
       <div class="col border m-1" >
           <div><label>Main Image: [[${product.mainImage}]]</label></div>
             <div class="m-2">
                 <img style="max-width: 500px" id="thumbnail" alt="Main image preview" class="img-fluid"
                 th:src="@{${product.mainImagePath}}"/>
             </div>
           <div>
               <input  type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
           </div>
           <input  type="hidden" th:field="*{mainImage}"/>
       </div>


       <th:block th:each="productImage, status : ${product.images}">

           <div class="col border m-1" th:id="'divExtraImage'+ ${status.index}">
               <div>
                   <label>Extra Image #[[${status.index + 1}]]: [[${productImage.name}]]</label>
                   <a name="linkRemoveExtra" class="btn fas fa-times-circle fa-2x icon-dark float-right"

                      title="Remove this image"></a>

               </div>
               <div class="m-2">
                   <img style="max-width: 500px" th:id="'extraThumbnail'+ ${status.index}" alt="Extra image 1 preview" class="img-fluid"
                        th:src="@{${productImage.imagePath}}"/>
               </div>
               <div>
                   <input  type="file" name="extraImage" accept="image/png, image/jpeg" />
               </div>

               <input  type="hidden" th:value="${productImage.idProductImage}" name="imageIDs" th:id="'idImage'+ ${status.index}"/>
               <input  type="hidden"  th:value="${productImage.name}"  name="imageNames" th:id="'imageName'+ ${status.index}"/>

           </div>
       </th:block>



       <div class="col border m-1" th:id="'divExtraImage' + ${numberOfExistingExtraImages}">
           <div th:id="'extraImageHeader' + ${numberOfExistingExtraImages}"><label>extra Image #[[${numberOfExistingExtraImages}]]:</label></div>
           <div class="m-2">
               <img style="max-width: 500px" th:id="'extraThumbnail' + ${numberOfExistingExtraImages}" alt="Extra image 1 preview" class="img-fluid"
                    th:src="@{/img/image-preview.jpg}"/>
           </div>
           <div>
               <input type="file" name="extraImage" accept="image/png, image/jpeg" />
           </div>

       </div>

   </div>
</div>

</body>

</html>
