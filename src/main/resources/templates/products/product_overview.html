<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html
      xmlns:th="http://thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">


<body>
<div th:fragment="content" th:remove="tag" th:object="${product}" >
    <input class="form-control" th:field="*{idProduct}" id="idProduct" hidden/>
  <!--  <input type="text" class="form-control" th:field="*{alias}"
           minlength="3" maxlength="256" hidden/>
    <input type="text" class="form-control" th:field="*{nameProduct}"
           minlength="3" maxlength="256" hidden/>-->


    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Product Name:</label>
        <div class="col-sm-8">


            <input type="text" class="form-control" th:field="*{nameProduct}" id="nameProduct"
                   th:readonly="${#authorization.expression('hasAuthority(''editor'')')}"
                   minlength="3" maxlength="256" required/>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Alias:</label>
        <div class="col-sm-8">

            <input type="text" class="form-control" th:field="*{alias}"
                   th:readonly="${#authorization.expression('hasAuthority(''editor'')')}"
                   minlength="3" maxlength="256" />

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Categories:</label>
        <div class="col-sm-8">
            <select class="form-control" th:field="*{category}">
                <th:block th:each="cat: ${listCategories}">
                    <option th:value="${cat.idCategory}" th:readonly="${#authorization.expression('hasAuthority(''editor'')')}"
                    >[[${cat.name}]]</option>
                </th:block>

            </select>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
    <div class="col-sm-8">
        <input th:readonly="${#authorization.expression('hasAuthority(''editor'')')}"
                                  type="checkbox" class="form-control" th:field="*{enabled}" />
    </div>
</div>



    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Quantity:</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{quantity}"/>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Cost:</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{cost}"/>
        </div>
    </div>




</div>

</body>

</html>
