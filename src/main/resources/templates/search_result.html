<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div th:replace="navigation :: search_nav"></div>

    <div th:if="${totalItems > 0}">
   <h2>Resultat de recherche pour '[[${keyword}]]'</h2>
    </div>

    <div th:if="${totalItems == 0}">
        <h3>Aucun resultat pour '[[${keyword}]]'</h3>
    </div>

    <div class="row">
        <th:block th:each="product : ${listResult}">
            <div class="col">
                <div>
                    <a th:href="@{'/p/' +${product.alias}}">
                        <img th:src="@{${product.mainImagePath}}" width="150px" />
                        <br/>
                        <b>[[${product.nameProduct}]]</b>
                    </a>
                    <p>[[${product.cost}]] XCFA</p>

                    <p>En Stock: [[${product.cost}]] Kg</p>
                </div>


            </div>
        </th:block>

    </div>

    <div th:replace="fragments :: pagination('/search','product')"></div>
    <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">


</script>
</body>

</html>
