<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div th:replace="navigation :: search_nav"></div>

    <div class="text-center p-5" th:if="${listCategoryParents != null && !listCategoryParents.isEmpty()}">
        <div class="row">
            <div class="col">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <th:block th:each="parent : ${listCategoryParents}">
                            <li class="breadcrumb-item">
                                <a th:href="@{'/c/' +${parent.alias}}">[[${parent.name}]]</a>
                            </li>
                        </th:block>

                    </ol>
                </nav>
            </div>

        </div>

    </div>


    <div class="row text-center">
        <th:block th:each="cat: ${category.children}">
            <div class="col" th:if="${cat.enabled == true}">
            <a th:href="@{'/c/' +${cat.alias}}">
                <img th:src="@{${cat.imagePath}}" height="100"/>
                <br/>
                <b>[[${cat.name}]]</b>
            </a>
            </div>
        </th:block>

    </div>

    <div class="row">
        &nbsp;
    </div>

    </div>

        <div class="row">
            <th:block th:each="product: ${listProducts}">
                <div class="col" style="width: 150px;">

                    <div>
                        <a th:href="@{'/p/' +${product.alias}}">
                        <img th:src="@{${product.mainImagePath}}" width="150px" />
                        <br/>
                        <b>[[${product.nameProduct}]]</b>
                        </a>
                        <p>[[${product.cost}]] XCFA</p>

                        <p>En Stock: [[${product.cost}]] Kg</p>
                    </div>

                </div>
            </th:block>
        </div>

        <div th:replace="fragments :: pagination('/c/'+${category.alias},'product')">

        </div>

    <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">


</script>
</body>

</html>
